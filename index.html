<!DOCTYPE html>

  <style>

    /* Container cho ·∫£nh tr√°i tim */
    #imageHeartBox {
      position: relative;
      width: 270px;
      height: 270px;
      margin-top: 40px;
      display: none;
    }
    /* N√∫t trung t√¢m */
    #imageHeartBox .center-button {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      background: #ff69b4;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      transform: translate(-50%, -50%);

      box-shadow: 0 0 15px #ff69b4;

    /* 10 ·∫£nh nh·ªè */
    #imageHeartBox .heart-image {
      position: absolute;
      width: 40px;

      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
      cursor: pointer;
      transition:
        top 0.8s ease,
        left 0.8s ease,

        box-shadow 0.3s ease;
      animation: pulse 3s ease-in-out infinite;
      user-select: none;

    #imageHeartBox .heart-image:hover {
      transform: scale(1.3);

    /* Hi·ªáu ·ª©ng nh·ªãp ƒë·∫≠p */
    @keyframes heartbeat {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        box-shadow: 0 0 15px #ff69b4;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.12);
        box-shadow: 0 0 25px #ff1493;
      }
    }

    /* Hi·ªáu ·ª©ng nh·ªãp nh·ªè khi xoay */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 5px #ff69b4);
      }
      50% {
        transform: scale(1.1);
        filter: drop-shadow(0 0 15px #ff1493);
      }
    }

    /* Xoay to√†n b·ªô box 5s */
    .rotate {
      animation: rotateFull 5s linear forwards;
    }
    @keyframes rotateFull {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday, Trang! üéâüéÇüéà</h1>
  <div class="intro">
    Ch√∫c b·∫°n m·ªôt sinh nh·∫≠t tr√†n ng·∫≠p ni·ªÅm vui, b·∫•t ng·ªù v√† nh·ªØng kho·∫£nh kh·∫Øc ch√¢n th√†nh.<br>
    Nh·∫•p v√†o c√°c n√∫t b√™n d∆∞·ªõi ƒë·ªÉ m·ªü nh·ªØng b·∫•t ng·ªù sinh nh·∫≠t ƒë·∫∑c bi·ªát c·ªßa b·∫°n!
  </div>
  <div class="gifts">
    <button class="gift-button" onclick="spinWheel()">üéÅ M·ªü Ra¬† (V√≤ng quay)</button>
    <button class="gift-button" id="openHeartImages">üéÅ M·ªü Ra (H√¨nh ·∫£nh)</button>
  </div>
  <div id="wheel" style="display:none;"></div>
  <div id="result"></div>

  <!-- Box ch·ª©a ·∫£nh tr√°i tim -->
  <div id="imageHeartBox">
    <button class="center-button">‚ù§Ô∏è</button>
  </div>

  <footer>With love üíñ</footer>

  <script>
    // V√≤ng quay (gi·ªØ nguy√™n code c≈©)
    let prizes = ["üêª m·ªôt b√© g·∫•u d·ªÖ th∆∞∆°ng", "üçÄ Ch√∫c may m·∫Øn l·∫ßn sau", "üéÅ Qu√† t·ª± ch·ªçn trong t·∫ßm v·ªõi c·ªßa m√¨nh"];
    function spinWheel() {
      document.getElementById("wheel").style.display = "block";
      document.getElementById("result").textContent = "";
      document.getElementById("imageHeartBox").style.display = "none";
      const wheel = document.getElementById("wheel");
      wheel.classList.remove("spin");
      void wheel.offsetWidth; // reset animation
      wheel.classList.add("spin");
      setTimeout(() => {
        let index = Math.floor(Math.random() * prizes.length);
        document.getElementById("result").textContent = "B·∫°n nh·∫≠n ƒë∆∞·ª£c: " + prizes[index];
      }, 3000);
    }

    // X·ª≠ l√Ω m·ªü ra h√¨nh ·∫£nh tr√°i tim
    const heartBox = document.getElementById("imageHeartBox");
    const centerButton = heartBox.querySelector(".center-button");
    const openBtn = document.getElementById("openHeartImages");

    // 10 ·∫£nh m·∫´u (b·∫°n c√≥ th·ªÉ thay link ·∫£nh theo √Ω)
    const imgUrls = [
      "https://i.imgur.com/w1UJtnU.jpg",
      "https://i.imgur.com/w1UJtnU.jpg",
      "https://i.imgur.com/w1UJtnU.jpg",
      "https://i.imgur.com/w1UJtnU.jpg",
      "https://i.imgur.com/w1UJtnU.jpg",
      "https://i.imgur.com/w1UJtnU.jpg",
      "https://i.imgur.com/w1UJtnU.jpg",
      "https://i.imgur.com/w1UJtnU.jpg",
      "https://i.imgur.com/w1UJtnU.jpg",
      "https://i.imgur.com/w1UJtnU.jpg"
    ];

    // H√†m t·∫°o c√°c ·∫£nh
    function createHeartImages() {
      // X√≥a ·∫£nh c≈© n·∫øu c√≥
      const oldImgs = heartBox.querySelectorAll(".heart-image");
      oldImgs.forEach(img => img.remove());

      for(let i=0; i<10; i++) {
        let img = document.createElement("img");
        img.src = imgUrls[i];
        img.classList.add("heart-image");
        heartBox.appendChild(img);
      }
    }

    // C√¥ng th·ª©c x·∫øp ·∫£nh th√†nh h√¨nh tr√°i tim nh·ªè trong box 270x270
    // D√πng t·ªâ l·ªá tr·ª•c X,Y v√† h√†m to√°n h·ªçc cho h√¨nh tr√°i tim ƒë∆°n gi·∫£n:
    // x = 16sin^3(t), y = 13cos(t) - 5cos(2t) - 2cos(3t) - cos(4t)
    // t t·ª´ 0 ƒë·∫øn 2œÄ, l·∫•y 10 ƒëi·ªÉm ƒë·ªÅu
    function arrangeImagesInHeart() {
      const images = heartBox.querySelectorAll(".heart-image");
      const centerX = 135; // center c·ªßa box 270x270
      const centerY = 135;
      const scaleX = 8; // t·ªâ l·ªá cho nh·ªè g·ªçn
      const scaleY = 7;
      const tValues = [];
      // L·∫•y 10 t ƒë·ªÅu t·ª´ 0 ƒë·∫øn 2œÄ
      for(let i=0; i<10; i++) {
        tValues.push(i * (2 * Math.PI / 10));
      }

      images.forEach((img, i) => {
        const t = tValues[i];
        // H√†m h√¨nh tr√°i tim to√°n h·ªçc
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        // ƒê·ªãnh v·ªã trong box (ƒëi·ªÅu ch·ªânh t√¢m v√† scale)
        const left = centerX + x * scaleX - 20; // 20 = ·∫£nh r·ªông/2
        const top = centerY - y * scaleY - 20;
        // Set v·ªã tr√≠ ·∫£nh (s·ª≠ d·ª•ng transition ƒë·ªÉ animation)
        img.style.left = left + "px";
        img.style.top = top + "px";
        // D·ª´ng animation pulse khi ƒë√£ x·∫øp
        img.style.animationPlayState = "paused";
        // Reset transform scale (n·∫øu hover ch∆∞a x·∫£y ra)
        img.style.transform = "scale(1)";
      });
    }

    // X·∫øp ·∫£nh xoay quanh n√∫t theo v√≤ng tr√≤n khi ƒëang xoay
    function arrangeImagesCircle() {
      const images = heartBox.querySelectorAll(".heart-image");
      const centerX = 135;
      const centerY = 135;
      const radius = 90; // b√°n k√≠nh v√≤ng tr√≤n
      const count = images.length;

      images.forEach((img, i) => {
        const angle = (i / count) * 2 * Math.PI;
        const left = centerX + radius * Math.cos(angle) - 20;
        const top = centerY + radius * Math.sin(angle) - 20;
        img.style.left = left + "px";
        img.style.top = top + "px";
        img.style.animationPlayState = "running";
      });
    }

    openBtn.addEventListener("click", () => {
      document.getElementById("wheel").style.display = "none";
      document.getElementById("result").textContent = "";
      heartBox.style.display = "block";
      createHeartImages();

      heartBox.classList.add("rotate");
      arrangeImagesCircle();

      // T·∫Øt xoay sau 5s, chuy·ªÉn sang h√¨nh tr√°i tim
      setTimeout(() => {
        heartBox.classList.remove("rotate");
        arrangeImagesInHeart();
      }, 5000);
    });
  </script>
</body>
</html>
