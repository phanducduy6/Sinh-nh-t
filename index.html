    h1 {

    #wheel {

      border: 10px solid #fff;
      border-radius: 50%;
      background: conic-gradient(#ff69b4 0% 33%, #ffb6c1 33% 66%, #ffe4e1 66% 100%);
      animation: none;
      position: relative;
    }
    #wheel::after {
      content: "‚ñº";
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);

      color: #fff;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(1440deg); }
    }
    #wheel.spin {
      animation: spin 3s ease-out forwards;
    }
    #imageBox img {
      width: 300px;
      border-radius: 15px;

    }
  </style>
</head>
