    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom right, #ffe6f0, #fbeaff);
      text-align: center;

    h1 {
      margin-top: 40px;

      text-shadow: 0 2px 8px rgba(255, 105, 180, 0.4);
    }

    button {
      background-color: #ff66b2;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      padding: 15px 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.4);

    .cake-container {
      margin: 40px auto;
      width: 300px;
      height: 300px;
      position: relative;
    }

    .cake-container img {
      width: 100%;
      animation: flicker 1s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.85; }
    }

    .orbit-container {
      display: none;
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center center;
      animation: spin 30s linear infinite;
    }

    .orbit img {
      position: absolute;
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.4);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
  </style>
