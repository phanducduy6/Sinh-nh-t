    #imageHeartBox {

    @keyframes pulse {

      }
      50% {
        transform: scale(1.1);

    @keyframes heartbeat {

        transform: translate(-50%, -50%) scale(1);

      }
      50% {
        transform: translate(-50%, -50%) scale(1.15);
        box-shadow: 0 0 35px #ff1493;
      }
    }
    @keyframes rotateHeart {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday, Trang! üéâüéÇüéà</h1>
  <div class="intro">

  <script>
    let prizes = ["üêª m·ªôt b√© g·∫•u d·ªÖ th∆∞∆°ng", "üçÄ Ch√∫c may m·∫Øn l·∫ßn sau", "üéÅ Qu√† t·ª± ch·ªçn trong t·∫ßm v·ªõi c·ªßa m√¨nh"];
    function spinWheel() {
      document.getElementById("wheel").style.display = "block";
      document.getElementById("result").textContent = "";
      document.getElementById("imageHeartBox").style.display = "none";
      const wheel = document.getElementById("wheel");
      wheel.classList.remove("spin");
      void wheel.offsetWidth; // reset animation
      wheel.classList.add("spin");

        document.getElementById("result").textContent = "B·∫°n nh·∫≠n ƒë∆∞·ª£c: " + prizes[index];

    function createHeartCoordinates(t, scale=80) {
      // C√¥ng th·ª©c parametric c·ªßa h√¨nh tr√°i tim
      let x = 16 * Math.pow(Math.sin(t), 3);
      let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
      return {x: x * scale, y: -y * scale}; // ƒê·∫£o y cho ƒë√∫ng chi·ªÅu m√†n h√¨nh
    }

    document.getElementById("openHeartImages").addEventListener("click", () => {
      const container = document.getElementById("imageHeartBox");
      const wheel = document.getElementById("wheel");
      document.getElementById("result").textContent = "";
      wheel.style.display = "none";
      container.style.display = "block";

      // Xo√° c√°c ·∫£nh tr∆∞·ªõc n·∫øu c√≥
      container.querySelectorAll(".heart-image").forEach(img => img.remove());

      // M·∫£ng link ·∫£nh, b·∫°n c√≥ th·ªÉ thay b·∫±ng ·∫£nh ri√™ng
      const imgUrls = [

        img.style.left = (160 + coords.x - 25) + "px"; // 25 = n·ª≠a chi·ªÅu r·ªông ·∫£nh (50/2)
        img.style.top = (160 + coords.y - 25) + "px";

        container.appendChild(img);
      }
    });
  </script>

</html>
