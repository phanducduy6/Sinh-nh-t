<body>
  <h1>üéâ Nh·∫•n v√†o ƒë√¢y ƒë·ªÉ nh·∫≠n ƒëi·ªÅu b·∫•t ng·ªù üéâ</h1>
  <button class="btn" onclick="showMessage()">M·ªü Qu√† üéÅ</button>
  <div class="message" id="message">
    Ch√∫c m·ª´ng sinh nh·∫≠t b·∫°n nha! ü•≥\n
    Ch√∫c b·∫°n lu√¥n vui v·∫ª, xinh ƒë·∫πp, m·∫°nh kh·ªèe, v√† h·∫°nh ph√∫c m·ªói ng√†y! üíñ\n
    C·∫£m ∆°n b·∫°n ƒë√£ l√† m·ªôt ph·∫ßn tuy·ªát v·ªùi trong cu·ªôc s·ªëng n√†y! üéÇ
  </div>

  <canvas id="fireworks"></canvas>
  <audio id="bgm" src="https://cdn.pixabay.com/audio/2023/03/23/audio_9f36c85913.mp3" loop></audio>

  <script>
    function showMessage() {
      document.querySelector("h1").style.display = "none";
      document.querySelector(".btn").style.display = "none";
      document.getElementById("message").style.display = "block";
      document.getElementById("bgm").play();
      startFireworks();
    }

    // Fireworks effect
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const particles = [];
    function createFirework() {
      const x = Math.random() * w;
      const y = Math.random() * h / 2;
      const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
      for (let i = 0; i < 100; i++) {
        particles.push({
          x, y,
          vx: Math.cos(i) * Math.random() * 4,
          vy: Math.sin(i) * Math.random() * 4,
          alpha: 1,
          color
        });
      }
    }

    function drawFireworks() {
      ctx.fillStyle = 'rgba(0,0,0,0.1)';
      ctx.fillRect(0, 0, w, h);
      particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.01;
        if (p.alpha <= 0) particles.splice(i, 1);
        else {
          ctx.globalAlpha = p.alpha;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
          ctx.fill();
        }
      });
    }

    function startFireworks() {
      setInterval(createFirework, 1500);
      animate();
    }

    function animate() {
      drawFireworks();
      requestAnimationFrame(animate);
    }
  </script>
