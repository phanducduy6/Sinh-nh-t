<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Chúc mừng sinh nhật Trang</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom right, #a18cd1, #fbc2eb);
      text-align: center;
      padding: 50px 20px;
      color: white;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    #result, #imageBox {
      margin-top: 30px;
      font-size: 20px;
      color: #fff;
    }
    canvas {
      background: #fff;
      border-radius: 50%;
      margin-top: 20px;
    }
    img {
      margin-top: 20px;
      max-width: 80%;
      border-radius: 15px;
      box-shadow: 0 0 10px #fff;
    }
  </style>
</head>
<body>
  <h2>🎉 Sinh Nhật Vui Vẻ Trang 🎉</h2>
  <p>Nhấn các nút bên dưới để mở những điều bất ngờ!</p>

  <button onclick="spin()">🎁 Mở Ra (Vòng Quay)</button>
  <button onclick="showRandomImage()">🖼️ Mở Ra (Hình Ảnh)</button>

  <canvas id="wheel" width="300" height="300"></canvas>

  <div id="result">Bạn đã nhận được: ...</div>
  <div id="imageBox"></div>

  <script>
    const prizes = [
      "🐻 Bạn đã trúng một bé gấu dễ thương",
      "🍀 Chúc bạn may mắn lần sau",
      "🎁 Tự chọn phần quà mà tôi có thể làm"
    ];
    const colors = ["#ffb3ba", "#bae1ff", "#baffc9"];

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const arc = Math.PI * 2 / prizes.length;

    function drawWheel() {
      for (let i = 0; i < prizes.length; i++) {
        const angle = i * arc;
        ctx.fillStyle = colors[i];
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, angle, angle + arc);
        ctx.lineTo(150, 150);
        ctx.fill();

        // Text
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "14px Arial";
        ctx.fillText(prizes[i], 140, 0);
        ctx.restore();
      }
    }

    function spin() {
      const randomIndex = Math.floor(Math.random() * prizes.length);
      document.getElementById("result").textContent =
        "Bạn đã nhận được: " + prizes[randomIndex];
    }

    function showRandomImage() {
      const index = Math.floor(Math.random() * 10) + 1; // 1 -> 10
      const imagePath = `images/img${index}.jpg`;
      document.getElementById("imageBox").innerHTML =
        `<img src="${imagePath}" alt="Hình ảnh chúc mừng">`;
    }

    drawWheel();
  </script>
</body>
</html>
