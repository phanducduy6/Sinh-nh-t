<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chúc Mừng Sinh Nhật Trang</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #d68dfc, #8d6bfa);
      color: white;
      text-align: center;
    }

    .birthday-title {
      font-size: 42px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff90e8, #b38bff, #90e0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite ease-in-out;
      margin-top: 30px;
      margin-bottom: 30px;
      line-height: 1.3;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #fff3, 0 0 20px #ff90e8; }
      50% { text-shadow: 0 0 20px #fff8, 0 0 30px #90e0ff; }
      100% { text-shadow: 0 0 10px #fff3, 0 0 20px #ff90e8; }
    }

    p {
      font-size: 18px;
      margin-top: 20px;
      line-height: 1.6;
    }

    .button {
      background-color: #ff5cc8;
      border: none;
      padding: 14px 25px;
      font-size: 16px;
      color: white;
      border-radius: 12px;
      margin: 15px auto;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
      width: 80%;
      max-width: 280px;
      transition: transform 0.2s;
      display: block;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.5s ease;
      pointer-events: none;
    }

    .image-container.show {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }

    .image-box {
      width: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInUp 0.6s ease forwards;
      opacity: 0;
    }

    .image-container.show .image-box {
      animation: fadeInUp 0.6s ease forwards;
    }

    @keyframes fadeInUp {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .image-box img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .image-box img:hover {
      transform: scale(1.1);
    }

    .caption {
      margin-top: 8px;
      font-size: 14px;
      color: #fff;
      font-weight: 500;
      text-align: center;
    }

    .gift-boxes {
      display: none;
      margin-top: 30px;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .gift-boxes.intro .gift {
      animation: floatIn 1s ease forwards;
    }

    @keyframes floatIn {
      0% {
        transform: scale(0.5) rotate(-30deg) translateY(100px);
        opacity: 0;
      }
      100% {
        transform: scale(1) rotate(0deg) translateY(0);
        opacity: 1;
      }
    }

    .gift {
      width: 100px;
      height: 100px;
      background-color: #ffc4e1;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      cursor: pointer;
      transition: transform 0.3s;
      opacity: 0;
      pointer-events: none;
    }

    .gift.ready {
      opacity: 1;
      pointer-events: auto;
    }

    .gift:hover {
      transform: scale(1.1) rotate(-2deg);
    }

    .gift.revealed {
      background-color: white;
      color: #ff5cc8;
      font-size: 14px;
      font-weight: bold;
      pointer-events: none;
      padding: 10px;
      text-align: center;
    }

    .footer {
      margin-top: 50px;
      font-style: italic;
      color: #ffe6f5;
    }

    @media (max-width: 600px) {
      .birthday-title {
        font-size: 28px;
      }

      .image-box img {
        width: 80px;
        height: 80px;
      }

      .image-box {
        width: 80px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <h1 class="birthday-title">🎉 Chúc Mừng Sinh Nhật Trang 💖</h1>

  <p>
    Chúc bạn một sinh nhật tràn ngập<br>
    niềm vui, bất ngờ và những khoảnh khắc chân thành.<br>
    Nhấp vào các nút bên dưới để mở<br>
    những điều bất ngờ dành riêng cho bạn!
  </p>

  <!-- Nút mở -->
  <button class="button" onclick="showGifts()">🎁 Mở Ra (Vòng quay)</button>
  <button class="button" onclick="toggleImages()">🎁 Mở Ra (Hình ảnh)</button>

  <!-- Hộp quà -->
  <div class="gift-boxes" id="giftBoxes">
    <div class="gift" onclick="revealGift(this)">🎁</div>
    <div class="gift" onclick="revealGift(this)">🎁</div>
    <div class="gift" onclick="revealGift(this)">🎁</div>
  </div>

  <!-- Danh sách ảnh -->
  <div class="image-container" id="imageContainer">
    <div class="image-box">
      <img src="https://placekitten.com/200/200" alt="1">
      <div class="caption">Trang 💖</div>
    </div>
    <div class="image-box">
      <img src="https://placekitten.com/201/201" alt="2">
      <div class="caption">Hà 🌸</div>
    </div>
    <div class="image-box">
      <img src="https://placekitten.com/202/202" alt="3">
      <div class="caption">Linh 🎂</div>
    </div>
    <div class="image-box">
      <img src="https://placekitten.com/203/203" alt="4">
      <div class="caption">Mai 🍰</div>
    </div>
  </div>

  <div class="footer">With love 💕</div>

  <!-- Nhạc -->
  <audio id="birthdayAudio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    function toggleImages() {
      const container = document.getElementById('imageContainer');
      container.classList.toggle('show');
    }

    function showGifts() {
      const giftContainer = document.getElementById('giftBoxes');
      const gifts = giftContainer.querySelectorAll('.gift');

      giftContainer.style.display = 'flex';
      giftContainer.classList.add('intro');

      const audio = document.getElementById("birthdayAudio");
      audio.play();

      // Reset trạng thái
      gifts.forEach(gift => {
        gift.classList.remove('revealed', 'ready');
        gift.innerHTML = '🎁';
      });

      // Sau hiệu ứng xong thì cho click
      setTimeout(() => {
        giftContainer.classList.remove('intro');
        gifts.forEach(gift => {
          gift.classList.add('ready');
        });
      }, 1000);
    }

    function revealGift(element) {
      if (element.classList.contains('revealed')) return;

      const prizes = [
        "🎉 Bạn nhận được 1 lời chúc ngọt ngào!",
        "🍰 Một chiếc bánh sinh nhật ảo siêu dễ thương!",
        "🎶 Một bài hát chúc mừng từ tớ 💕"
      ];
      const prize = prizes[Math.floor(Math.random() * prizes.length)];
      element.innerHTML = prize;
      element.classList.add("revealed");

      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }
  </script>

</body>
</html>
