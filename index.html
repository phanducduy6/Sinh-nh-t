    #imageHeartBox .heart-image {

      border-radius: 20px;

      cursor: pointer;
      transition:
        top 0.8s ease,
        left 0.8s ease,
        transform 0.3s ease,
        box-shadow 0.3s ease;
      animation: pulse 3s ease-in-out infinite;
      user-select: none;
    }
    #imageHeartBox .heart-image:hover {
      transform: scale(1.3);
      box-shadow: 0 0 25px rgba(255, 20, 147, 1);

    @keyframes heartbeat {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        box-shadow: 0 0 15px #ff69b4;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.12);

      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 5px #ff69b4);
      }
      50% {
        transform: scale(1.1);
        filter: drop-shadow(0 0 15px #ff1493);
      }
    }

    .rotate {
      animation: rotateFull 5s linear forwards;
    }
    @keyframes rotateFull {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday, Trang! üéâüéÇüéà</h1>
  <div class="intro">

    Nh·∫•p v√†o c√°c n√∫t b√™n d∆∞·ªõi ƒë·ªÉ m·ªü nh·ªØng b·∫•t ng·ªù sinh nh·∫≠t ƒë·∫∑c bi·ªát c·ªßa b·∫°n!
  </div>
  <div class="gifts">
    <button class="gift-button" onclick="spinWheel()">üéÅ M·ªü Ra  (V√≤ng quay)</button>
    <button class="gift-button" id="openHeartImages">üéÅ M·ªü Ra (H√¨nh ·∫£nh)</button>
  </div>
  <div id="wheel" style="display:none;"></div>
  <div id="result"></div>

  <div id="imageHeartBox">
    <button class="center-button">‚ù§Ô∏è</button>
  </div>

  <footer>With love üíñ</footer>

  <script>
    let prizes = ["üêª m·ªôt b√© g·∫•u d·ªÖ th∆∞∆°ng", "üçÄ Ch√∫c may m·∫Øn l·∫ßn sau", "üéÅ Qu√† t·ª± ch·ªçn trong t·∫ßm v·ªõi c·ªßa m√¨nh"];
    function spinWheel() {
      document.getElementById("wheel").style.display = "block";
      document.getElementById("result").textContent = "";
      document.getElementById("imageHeartBox").style.display = "none";
      const wheel = document.getElementById("wheel");
      wheel.classList.remove("spin");
      void wheel.offsetWidth;
      wheel.classList.add("spin");
      setTimeout(() => {
        let index = Math.floor(Math.random() * prizes.length);
        document.getElementById("result").textContent = "B·∫°n nh·∫≠n ƒë∆∞·ª£c: " + prizes[index];
      }, 3000);
    }

    const heartBox = document.getElementById("imageHeartBox");
    const centerButton = heartBox.querySelector(".center-button");
    const openBtn = document.getElementById("openHeartImages");

    const imgUrls = [
      "https://i.imgur.com/w1UJtnU.jpg",
      "https://i.imgur.com/w1UJtnU.jpg",
      "https://i.imgur.com/w1UJtnU.jpg",
      "https://i.imgur.com/w1UJtnU.jpg",
      "https://i.imgur.com/w1UJtnU.jpg",
      "https://i.imgur.com/w1UJtnU.jpg",
      "https://i.imgur.com/w1UJtnU.jpg",
      "https://i.imgur.com/w1UJtnU.jpg",
      "https://i.imgur.com/w1UJtnU.jpg",
      "https://i.imgur.com/w1UJtnU.jpg"
    ];

    function createHeartImages() {
      const oldImgs = heartBox.querySelectorAll(".heart-image");
      oldImgs.forEach(img => img.remove());

      for(let i=0; i<10; i++) {
        let img = document.createElement("img");
        img.src = imgUrls[i];
        img.classList.add("heart-image");
        heartBox.appendChild(img);
      }
    }

    function arrangeImagesInHeart() {
      const images = heartBox.querySelectorAll(".heart-image");
      const centerX = 170;  // tƒÉng t·ª´ 135
      const centerY = 170;  // tƒÉng t·ª´ 135
      const scaleX = 4.5;
      const scaleY = 4;
      const tValues = [];
      for(let i=0; i<10; i++) {
        tValues.push(i * (2 * Math.PI / 10));
      }

      images.forEach((img, i) => {
        const t = tValues[i];
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        const left = centerX + x * scaleX - 50;  // ƒë·ªïi t·ª´ -40 th√†nh -50 ƒë·ªÉ ·∫£nh to h∆°n
        const top = centerY - y * scaleY - 50;   // ƒë·ªïi t·ª´ -40 th√†nh -50
        img.style.left = left + "px";
        img.style.top = top + "px";
        img.style.animationPlayState = "paused";
        img.style.transform = "scale(1)";
      });
    }

    function arrangeImagesCircle() {
      const images = heartBox.querySelectorAll(".heart-image");
      const centerX = 170;  // tƒÉng t·ª´ 135
      const centerY = 170;  // tƒÉng t·ª´ 135
      const radius = 150;   // tƒÉng t·ª´ 120

      images.forEach((img, i) => {
        const angle = (i / images.length) * 2 * Math.PI;
        const left = centerX + radius * Math.cos(angle) - 50;  // -50 ƒë·ªÉ ·∫£nh to h∆°n
        const top = centerY + radius * Math.sin(angle) - 50;   // -50 ƒë·ªÉ ·∫£nh to h∆°n
        img.style.left = left + "px";
        img.style.top = top + "px";
        img.style.animationPlayState = "running";
      });
    }

    openBtn.addEventListener("click", () => {
      document.getElementById("wheel").style.display = "none";
      document.getElementById("result").textContent = "";
      heartBox.style.display = "block";
      createHeartImages();

      heartBox.classList.add("rotate");
      arrangeImagesCircle();

      setTimeout(() => {
        heartBox.classList.remove("rotate");
        arrangeImagesInHeart();
      }, 5000);
    });
  </script>
</body>
</html>
