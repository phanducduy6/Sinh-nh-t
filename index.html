    }

    /* Image box */
    #imageBox {

      height: 360px;
      margin-top: 30px;
    }

    #heartContainer {
      position: relative;
      width: 100%;
      height: 100%;

    @keyframes spinContainer {

    }

    #heartContainer img {

      width: 80px;

    }
  </style>
</head>
<body>

    const prizes = [

    function spinWheel() {
      document.getElementById("wheel").style.display = "block";
      document.getElementById("result").textContent = "";
      document.getElementById("imageBox").style.display = "none";

      const wheel = document.getElementById("wheel");
      wheel.classList.remove("spin");

    function showImage() {
      const imageBox = document.getElementById("imageBox");
      const heartContainer = document.getElementById("heartContainer");
      const result = document.getElementById("result");
      const wheel = document.getElementById("wheel");

      wheel.style.display = "none";
      result.textContent = "";
      heartContainer.innerHTML = "";
      imageBox.style.display = "block";

      const numImages = 15;
      const radius = 140;
      const centerX = 160;
      const centerY = 160;

      // T·∫°o ·∫£nh xoay quanh t√¢m
      for (let i = 0; i < numImages; i++) {

        img.style.transform = `rotate(${(360 / numImages) * i}deg) translate(${radius}px) rotate(-${(360 / numImages) * i}deg)`;
        heartContainer.appendChild(img);
      }

      // Xoay container 5s
      heartContainer.style.animation = "spinContainer 5s linear";

      setTimeout(() => {
        heartContainer.style.animation = "none";

        const heartCoords = [
          [0, -90], [50, -110], [100, -90], [120, -40], [100, 20],
          [50, 90], [0, 140], [-50, 90], [-100, 20], [-120, -40],

        [...heartContainer.children].forEach((img, idx) => {

            const [x, y] = heartCoords[idx];
            img.style.transform = `translate(${centerX + x - 40}px, ${centerY + y - 40}px)`;
          }
        });

        // Th√™m b√°nh sinh nh·∫≠t ·ªü gi·ªØa

        cake.style.transition = "opacity 1s ease";
        heartContainer.appendChild(cake);

        setTimeout(() => {
          cake.style.opacity = "1";

      }, 5000);
    }
