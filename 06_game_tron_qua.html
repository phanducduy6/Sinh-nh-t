<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chọn Quà Sinh Nhật 🎁</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe6f0, #ffd1dc);
      font-family: 'Segoe UI', sans-serif;
      color: #d63384;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .option {
      background: #fff0f5;
      padding: 20px;
      border-radius: 15px;
      width: 130px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .option:hover {
      transform: scale(1.05);
      background: #ffe4ec;
    }

    .option span {
      font-size: 2em;
      display: block;
    }

    #result {
      font-size: 1.3em;
      margin-top: 20px;
      min-height: 3em;
      color: #c2185b;
    }

    @media (max-width: 600px) {
      .option {
        width: 45%;
      }
    }
  </style>
</head>
<body>
  <h1>Trang muốn nhận món quà nào nè? 🎉</h1>
  <div class="options">
    <div class="option" onclick="reveal('gấu')"><span>🧸</span>Gấu Bông</div>
    <div class="option" onclick="reveal('bánh')"><span>🍰</span>Bánh Ngọt</div>
    <div class="option" onclick="reveal('hoa')"><span>🌹</span>Bông Hoa</div>
    <div class="option" onclick="reveal('thư')"><span>💌</span>Thư Tay</div>
    <div class="option" onclick="reveal('ôm')"><span>🤗</span>Cái Ôm</div>
    <div class="option" onclick="reveal('bí mật')"><span>🎁</span>Quà Bí Mật</div>
  </div>

  <div id="result"></div>

  <script>
    function reveal(choice) {
      const gifts = {
        'gấu': "Trang nhận được một bé gấu bông cực kỳ dễ thương 🧸!",
        'bánh': "Một chiếc bánh ngọt thật ngon và ngập tràn tình cảm 🍰",
        'hoa': "Một bông hoa hồng thơm ngát dành riêng cho Trang 🌹",
        'thư': "Lá thư tay với lời chúc chân thành nhất 💌",
        'ôm': "Một cái ôm ấm áp gửi đến Trang, từ người bí mật 🤗",
        'bí mật': "Bí mật à? Đó là tình cảm đặc biệt dành cho Trang 💖"
      };
      document.getElementById("result").innerText = "🎉 " + gifts[choice];
    }
  </script>
<div style="margin-top: 40px;">
  <a href="index.html" style="
    display: inline-block;
    padding: 12px 24px;
    background: #ff99cc;
    color: white;
    border-radius: 12px;
    text-decoration: none;
    font-weight: bold;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  ">🔙 Trở về Trang Chính</a>
</div>
</body>
</html>
