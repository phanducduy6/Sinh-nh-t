<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thư Gửi Trang 💌</title>
  <style>
    body {
      background: linear-gradient(to right, #fff0f5, #ffe6f0);
      font-family: 'Courier New', monospace;
      color: #d63384;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .envelope {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }

    #letter {
      font-size: 1.2em;
      white-space: pre-line;
      min-height: 200px;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      .envelope {
        padding: 20px;
      }

      h1 {
        font-size: 1.6em;
      }

      #letter {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <h1>💌 Một Lá Thư Gửi Trang 💖</h1>
  <div class="envelope">
    <div id="letter"></div>
  </div>

  <script>
    const message = `
Trang à,

Hôm nay là ngày thật đặc biệt – ngày mà một thiên thần nhỏ đáng yêu xuất hiện trên thế giới này. 🎂

Tớ muốn gửi đến Trang những điều chân thành nhất:
Chúc bạn luôn cười thật tươi, sống thật vui, và luôn được yêu thương đúng nghĩa. 💖

Bạn xứng đáng với tất cả những gì tốt đẹp nhất.
Và hôm nay... là của riêng bạn!

Chúc mừng sinh nhật nhé Trang 💝
    `;

    let i = 0;
    const speed = 35; // tốc độ viết chữ
    const letterDiv = document.getElementById("letter");

    function typeWriter() {
      if (i < message.length) {
        letterDiv.innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    window.onload = typeWriter;
  </script>
</body>
</html>
